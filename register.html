<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- CSS supporting files -->
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../static/files/css/lightslider.css" />

    <link rel="stylesheet" href="../static/files/css/style.css" />

    <!-- JS supporting files -->
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>

    <script src="../static/files/js/jquery.js"></script>

    <script src="../static/files/js/lightslider.js"></script>

    <script src="../static/files/js/script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      {% include 'navbar.html' %}
      <br />

        <h6>Create account</h6>

        <form action="/register" method="post" style="padding: 50px" class="border">
            <div style="font-size: 14px;">
                <p class="text-danger">{{ error }}</p>
                <p class="text-success">{{ success }}</p>
            </div>
            <br>

            <input type="text" name="username" id="" class="form-control" placeholder="Enter username">
            <br>

            <input type="email" name="email" id="" class="form-control" placeholder="Enter email">
            <br>

            <input type="text" name="phone" id="" class="form-control" placeholder="+254 XXX XXXX">
            <br>

            <input type="password" name="password" id="" placeholder="Enter password" class="form-control">
            <br>

            <input type="password" name="confirm_password" id="" class="form-control" placeholder="confirm_password">
            <br>

            <input type="submit" value="Register" class="btn btn-success">
        </form>

    </div>
  </body>
</html>
