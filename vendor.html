<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor</title>

    <!-- CSS supporting files -->
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../static/files/css/lightslider.css" />

    <link rel="stylesheet" href="../static/files/css/style.css" />

    <!-- JS supporting files -->
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>

    <script src="../static/files/js/jquery.js"></script>

    <script src="../static/files/js/lightslider.js"></script>

    <script src="../static/files/js/script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      {% include 'navbar.html' %}
      <br />

        <h6>Create Vendor Account</h6>

        <form action="/vendor" method="post" style="padding: 50px" class="border">
            <div style="font-size: 14px;">
                <p class="text-danger">{{ error }}</p>
                <p class="text-success">{{ success }}</p>
            </div>
            <br>

            <input type="text" name="firstname" id="" class="form-control" placeholder="Your firstname">
            <br>

            <input type="text" name="lastname" id="" class="form-control" placeholder="Your lastname">
            <br>

            <input type="text" name="county" id="" placeholder="Your county" class="form-control">
            <br>

            <input type="password" name="password" id="" class="form-control" placeholder="Your password">
            <br>

            <input type="password" name="confirm_password" id="" class="form-control" placeholder="Confirm password">
            <br>

            <input type="email" name="email" id="" class="form-control" placeholder="Your email">
            <br>


            <input type="submit" value="Add vendor" class="btn btn-info">
        </form>

    </div>
  </body>
</html>
